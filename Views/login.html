<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="text-center mb-4">SAIOA HASI</h1>
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="erabiltzailea" class="form-label">Erabiltzailea:</label>
                    <input type="text" class="form-control" id="erabiltzailea" name="erabiltzailea" placeholder="Idatzi erabiltzailea..." required aria-required="true">
                </div>
                <div class="mb-3">
                    <label for="pasahitza" class="form-label">Pasahitza:</label>
                    <input type="password" class="form-control" id="pasahitza" name="pasahitza" placeholder="Idatzi pasahitza..." required aria-required="true">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-link" onclick="location.href='';">Erabiltzaile berria sortu</button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary w-100">Sartu</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
